<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Abid Magazine</title>
    <style>
      .bg-image {
        background-image: url(img/way-to-the-light.jpg);
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body class="bg-gray-100 bg-image">
    <nav class="bg-white shadow pr-6 pl-6">
      <div
        class="mx-auto px-4 py-3 max-w-7xl flex justify-between items-center"
      >
        <div class="flex items-center">
          <a href="https://abidmagazine.com/">
            <img
              src="img/abid-logo.svg"
              alt="Logo"
              class="w-12 cursor-pointer"
            />
          </a>
        </div>
        <div class="hidden md:flex space-x-12">
          <!-- Hide on mobile, show from medium screens and up -->
          <a href="#" class="text-gray-600 hover:text-green-600 font-medium"
            >Home</a
          >
          <a href="#" class="text-gray-600 hover:text-green-600 font-medium"
            >About</a
          >
          <a href="#" class="text-gray-600 hover:text-green-600 font-medium"
            >Buy</a
          >
          <a href="#" class="text-gray-600 hover:text-green-600 font-medium"
            >Contact</a
          >
        </div>
        <div class="md:hidden">
          <!-- Show on mobile, hide from medium screens and up -->
          <button
            class="mobile-menu-button focus:outline-none"
            aria-label="Mobile Menu"
          >
            <svg
              class="h-6 w-6 text-green-600"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
      <div class="hidden md:hidden bg-white" id="mobileMenu">
        <!-- Mobile menu items -->
        <a
          href="#"
          class="block py-2 px-4 text-gray-600 hover:bg-gray-100 hover:text-green-600 font-medium"
          >Home</a
        >
        <a
          href="#"
          class="block py-2 px-4 text-gray-600 hover:bg-gray-100 hover:text-green-600 font-medium"
          >About</a
        >
        <a
          href="#"
          class="block py-2 px-4 text-gray-600 hover:bg-gray-100 hover:text-green-600 font-medium"
          >Buy</a
        >
        <a
          href="#"
          class="block py-2 px-4 text-gray-600 hover:bg-gray-100 hover:text-green-600 font-medium"
          >Contact</a
        >
      </div>
    </nav>
    <section>
      <div
        class="h-screen flex flex-col justify-center items-center text-white"
      >
        <div
          class="w-60 h-60 md:w-96 flex flex-col justify-center items-center bg-gray-100 pb-6 border rounded-lg shadow-lg"
        >
          <img src="img/abid-logo.svg" alt="Logo" class="w-24 h-24 mb-0" />
          <p class="text-lg text-green-500 text-center mb-4">আলোর পথে যাত্রা</p>
          <button
            class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded"
          >
            Buy Now
          </button>
        </div>
      </div>
    </section>

    <script>
      // Get the mobile menu button and mobile menu items container
      const mobileMenuButton = document.querySelector(".mobile-menu-button");
      const mobileMenu = document.getElementById("mobileMenu");

      // Add click event listener to the mobile menu button
      mobileMenuButton.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden"); // Toggle the visibility of the mobile menu items
      });
    </script>
  </body>
</html>
